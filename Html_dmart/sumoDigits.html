<html>
<head>
<script>
function sumofdigit()
{
var sum=0;
var rem=0;
var num=parseInt(document.getElementById("tab").value);
while(num!=0)
{
rem=parseInt(num %10);
sum=sum+rem;
num=parseInt(num/10); 
}
document.getElementById("table").innerHTML=sum;
}
</script>
</head>
<body>
<form>
<input type="number" name="tab" id="tab" placeholder = "Enter a Big Number">
<input type="button" name="" value="Sum" onclick="sumofdigit()"/>
</form>
<div id = "table"></div>   
</body>
</html>
