<html>
<head>
<script>
function table()
{
	var table1 = ""; 	
	var num = document.getElementById("tab").value;
	for(var i = 1;i <= 10;i++)
	{
		var num1 = num * i;
		var table1 = table1.concat(num," * ",i," = ",num1,"<br/>");
	}
	document.getElementById("table").innerHTML = table1; 
}
</script>
</head>
<body>
<form>
<input type="number" name="tab" id="tab"/>
<input type="button" name="mul" value="mul" onclick="table()"/>
</form>
<div id = "table"></div>   
</body>
</html>
